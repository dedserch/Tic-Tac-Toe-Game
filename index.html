<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="overlay-info">
            <h2 class="overlay-move"></h2>
            <h3 class="overlay-winner"></h3>
            <button class="close">Нажмите, чтобы продолжить</button>
        </div>
    </div>
    <div class="container">
        <div class="head-content">
            <h1>Крестики и Нолики</h1>
            <div class="player-info">
                <div class="player-first">Первый игрок: <span class="counter-first">0</span></div>
                <div class="player-second">Второй игрок: <span class="counter-second">0</span></div>
            </div>
        </div>
        <div class="board">
            <div class="cells" id="0"></div>
            <div class="cells" id="1"></div>
            <div class="cells" id="2"></div>
            <div class="cells" id="3"></div>
            <div class="cells" id="4"></div>
            <div class="cells" id="5"></div>
            <div class="cells" id="6"></div>
            <div class="cells" id="7"></div>
            <div class="cells" id="8"></div>
        </div>
        <div class="bottom-button">
            <button class="restart">Restart Board</button>
            <button class="clear">Cleare score</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
